<div class="container mt-5 mb-5 border">
    <h4 class="mont text-center"> Game list </h4>
    <ul class="list-group list-group-flush">
        <a id="gameTitle" (click)="showgame()" class="list-group-item" *ngFor="let displayGames of displayGames" >{{displayGames.title}}</a>
    </ul>
</div>

<!-- This below should only appear when link is cliked and only the article that is clicked-->



<div *ngFor="let displayGames of displayGames" class="container mt-5 mb-5">
    <h1 class="mont text-center">{{displayGames.title}}</h1>

    <div class="content row">
        <div class="content-detail col mt-5 ml-5">
           <img class="topimg" src="{{displayGames.imageUrl}}" alt="topimg" class="topimg"> 
           <p class="mt-3">{{displayGames.details}}</p>
       </div>

       <div class="card col">
            <div class="row">
                <img class="rating" src="{{displayGames.ageRating}}}" alt="esrb rating">
            </div>
            <div class="row">
                <div class="card-body">
                    <h3 class="mont card-title "> Purchase Game</h3>
                </div>
                <div class="card-body">  
                    <a type="button" href="{{displayGames.link1}}" class="btn btn-outline-warning btn-md">Buy on Amazon</a>
                    <a type="button" href="{{displayGames.link2}}" class="btn btn-outline-secondary btn-md">Buy on Game Store</a>
                </div>
                </div>
            
       </div>

    </div>
    
</div>
