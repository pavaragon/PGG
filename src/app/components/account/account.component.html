<div class="container ">
    <blockquote class="title mont">
        <h3>Account Details</h3>
    </blockquote>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="userService.userData as user">
            <div class="col-sm">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : 'https://simpleicon.com/wp-content/uploads/user1.svg'}}"
                   alt="{{user.displayName}}"> 
            </div>
           
            <div class="col">
                    <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                    <p>User ID: <strong>{{user.uid}}</strong></p>
                    <p>Email: <strong>{{user.email}}</strong></p>
                    <button class="btn btn-secondary" (click)="userService.SignOut()"> Sign Out </button>
            </div>
        </div>
    
</div>
